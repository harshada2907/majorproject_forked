<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multipurpose Reservoir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
      color: #333;
    }

    /* Sidebar styling */
    .nav {
      background-color: #2c3e50;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 4px;
      width: 100%;
      text-align: center;
    }

    .nav a:hover {
      background-color: #34495e;
    }

    /* Main content styling */
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 20px;
      min-height: 100vh;
      background-color: #fff;
    }

    h1 {
      font-size: 36px;
      color: #34495e;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      background-color: #2c3e50;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        width: 200px;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }

      .nav a {
        font-size: 16px;
        padding: 10px;
      }
    }

  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="nav">
    {% if user.is_authenticated %}
      <a href="{% url 'ulogout' %}">Logout</a>
    {% else %}
      <a href="{% url 'ulogin' %}">Login</a>
      <a href="{% url 'usignup' %}">SignUp</a>
    {% endif %}
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  
</body>
</html>
