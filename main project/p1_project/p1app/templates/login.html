<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login - Reservoir App</title>
    <style>
        body {
            background-color: #ffffff; /* Set the background color to white */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .login-box h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-box .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .login-box .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-box .input-group input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
            outline: none;
        }

        .login-box .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        .login-box button:active {
            transform: translateY(2px);
        }

        .login-box .error-message {
            margin-top: 20px;
            color: #e74c3c;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .login-box .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .login-box .signup-link a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        .login-box .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>

        <form method="POST">
            {% csrf_token %}
            <!-- Username Field -->
            <div class="input-group">
                <i class="bi bi-person-circle"></i>
                <input type="text" name="un" id="username" placeholder="Enter username" required>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" name="pw" id="password" placeholder="Enter password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>

        {% if msg %}
        <div class="error-message">
            <h2>{{ msg }}</h2>
        </div>
        {% endif %}

        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'usignup' %}">Sign up here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add a smooth focus transition effect to the inputs
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            input.style.transition = 'all 0.3s ease-in-out';
        });
    });
</script>

</body>
</html>
