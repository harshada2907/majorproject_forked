<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .toggle-btn {
            position: fixed;
            left: 310px;
            top: 20px;
            z-index: 1000;
            transition: left 0.3s;
            cursor: pointer;
        }

        .toggle-btn.collapsed {
            left: 20px;
        }

        .nav-link {
            color: #4b5563;
            padding: 0.75rem 1.25rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .nav-link.active {
            background: #e5e7eb;
            color: #1f2937;
            font-weight: 500;
        }

        .sidebar-header {
            border-bottom: 1px solid #e5e7eb;
        }

        .notification-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }

        .user-status {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            .toggle-btn {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header p-3">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Reservoir App</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-light">
                            <i class="bi bi-gear"></i>
                        </button>
                        <button class="btn btn-sm btn-light">
                            <i class="bi bi-bell"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="nav flex-column mt-2">
                <a href="/" class="nav-link active">
                    <i class="bi bi-house me-2"></i>
                    Home
                </a>
                <a href="{% url 'ulogin' %}" class="nav-link">
    <i class="bi bi-box-arrow-in-right me-2"></i>
    Login
</a>
<a href="{% url 'usignup'%}" class="nav-link">
    <i class="bi bi-person-plus me-2"></i>
    Register
</a>                             
                <a href="/dashboard" class="nav-link">
                    <i class="bi bi-house-door me-2"></i>
                    User Dashboard
                </a>
                <a href="/predictions" class="nav-link">
                    <i class="bi bi-graph-up me-2"></i>
                    Predictions
                </a>
                <a href="/historical-data" class="nav-link">
                    <i class="bi bi-calendar me-2"></i>
                    Historical Data
                </a>
                <a href="/crop-recommendations" class="nav-link">
                    <i class="bi bi-seedling me-2"></i>
                    Crop Recommendations
                </a>
                <a href="/logout" class="nav-link">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <button class="btn btn-primary toggle-btn" onclick="toggleSidebar()" id="hamburger-btn">
    <i class="bi bi-list"></i> <!-- Bootstrap icon for three lines -->
</button>
    </div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        sidebar.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');
    }
</script>

    </body>
</html>
